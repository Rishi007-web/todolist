<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assests/css/todos.css">

        </ul>

    </div>
<script src="assests/js/todos.js"></script>

</html>
